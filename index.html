<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافيه أونلاين - طلب منيو</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مرحبًا بكم في كافيه أونلاين</h1>
            <p>من فضلك أدخل رقم الطاولة لبدء الطلب</p>
        </header>

        <div class="table-number-section">
            <input type="number" id="tableNumber" placeholder="رقم الطاولة">
            <button id="startOrderBtn">بدء الطلب</button>
        </div>

        <div class="menu-section hidden">
            <h2 id="tableNumberDisplay"></h2>
            <div class="menu-categories">
                <button class="category-btn active" data-category="hot">المشروبات الساخنة</button>
                <button class="category-btn" data-category="cold">المشروبات الباردة</button>
                <button class="category-btn" data-category="food">الوجبات</button>
            </div>

            <div class="menu-items" id="menuItems">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>

        <div class="order-section hidden">
            <h2>طلباتك</h2>
            <div class="order-items" id="orderItems">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
            <div class="order-total">
                <span>المجموع:</span>
                <span id="totalAmount">0 ج.م</span>
            </div>
            <button id="submitOrderBtn">تأكيد الطلب</button>
        </div>

        <div class="confirmation-section hidden">
            <h2>شكرًا لك!</h2>
            <p>تم استلام طلبك بنجاح وسيتم توصيله إلى طاولتك قريبًا.</p>
            <button id="newOrderBtn">طلب جديد</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
